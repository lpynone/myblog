<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>

    {{ partial "header.html" . }}

    <main class="content-wrapper">
        <article class="content-container">
            <h1>{{ .Title }}</h1>
            <h4>{{ .Params.description }}</h4>
            <p class="author-date">
                <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
            </p>

            {{ .Content }}
        </article>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
