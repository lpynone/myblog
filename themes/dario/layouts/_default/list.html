<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}

    <main class="content-wrapper">
        <article class="content-container">
            <h1>Blog Posts</h1>
            <ul>
                {{ range .Site.RegularPages }}
                    <li>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                        <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
                    </li>
                {{ end }}
            </ul>
        </article>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
